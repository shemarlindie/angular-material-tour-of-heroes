<div>
  <mat-list dense>
    <h6 mat-subheader>{{messageService.messages.length || 'no'}} recent message(s).</h6>
    <div class="message-list">
      <mat-list-item *ngFor="let message of messageService.messages; let i = index;">
        <span class="message">{{message}}</span>
      </mat-list-item>
    </div>
  </mat-list>
</div>
