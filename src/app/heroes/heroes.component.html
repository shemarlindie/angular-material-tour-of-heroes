<mat-card>
  <mat-card-content>
    <mat-nav-list class="heroes">
      <a routerLink="/detail/{{hero.id}}" mat-list-item *ngFor="let hero of heroes">
        <span class="badge">{{hero.id}}</span>
        <span class="hero-link">{{hero.name}}</span>
      </a>
    </mat-nav-list>
  </mat-card-content>
</mat-card>
